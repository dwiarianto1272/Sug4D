<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUG4D - Selamat Datang</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .logo {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #1e90ff;
    }
    .tagline {
      font-size: 1.3rem;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 15px 40px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(30,144,255,0.6);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #145da0;
      box-shadow: 0 5px 20px rgba(20,93,160,0.8);
    }
  </style>
</head>
<body>
  <div class="logo">SUG4D</div>
  <div class="tagline">Platform Penjualan Produk Digital & Layanan Terpercaya</div>
  <a href="login.html" class="btn">Masuk</a>
  <a href="register.html" class="btn">Daftar</a>
</body>
</html>
